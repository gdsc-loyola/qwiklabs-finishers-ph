<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:title" content="Qwiklabs Finishers PH" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Qwiklabs Finishers is a collaborative project between Developer Student Clubs Loyola and GDG Cloud Manila where we showcase Filipinos who have completed successfully finished Qwiklabs Quests."
    />
    <meta
      name="description"
      content="Qwiklabs Finishers is a collaborative project between Developer Student Clubs Loyola and GDG Cloud Manila where we showcase Filipinos who have completed successfully finished Qwiklabs Quests."
    />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/normalize.css" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    
    <title>Admin Login</title>
  </head>

  <body>
    <section class='main-login-container'>
      <div class='nested-login-container'>
        <h1>Admin Log in</h1>
        <form class='login-form'>
          <div class='input-container'>
            <div class='label-container'><label>Username</label></div>
            <input type='text'>
          </div>
          <div class='input-container'>
            <div class='label-container'><label>Password</label></div>
            <input type='text'>
          </div>
          <div class='login-button'><input type='submit' value='Log in'></div>
        </form>
      </div>
    </section>

    
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>  
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/quests.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
